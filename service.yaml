apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
  labels: 
    app: wordpress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: mujahid28/mysql:8.0.19
        ports:
        - containerPort: 80
        env:
        - name: WORDPRESS_ROOT_DB_HOST
           value: db
        - name: WORDPRESS_DB_USER
           value: mujahid
        - name: WORDPRESS_DB_PASSWORD
           value: admin123
        - name: WORDPRESS_DB_NAME
           value: wordpress
